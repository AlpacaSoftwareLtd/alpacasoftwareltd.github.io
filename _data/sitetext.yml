    text: Great software <br>best practices
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: >
      We utilize <b>Python frameworks</b> to solve most of our backend challenges and <b>Vue.JS</b> when frontend is calling.
    section: services
    list:

      - title: "MVP"
        desc: >
          From your business idea to a deployed service. We can create a design and make a first iteration with the core functionality ready for user testing.
        icon: fas fa-rocket #find more at https://fontawesome.com/icons

      - title: "Web applications"
        desc: >
          From mockups to full-fledged web applications. If you need new features or migrations to your existing application, we are more than happy to help.

        icon: far fa-window-maximize #find more at https://fontawesome.com/icons

      - title: "Automation"
        desc: >
          Automate your business or development processes; test-suites, automated tasks & toolings, continuous integration, it all goes.
        icon: fas fa-robot  #find more at https://fontawesome.com/icons

